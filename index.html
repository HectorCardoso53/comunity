<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        /* Spinner (oculto inicialmente) */
        .spinner {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="ACRQAT_2.png" alt="Logo" class="logo">
        <h2 class="text-center">Login</h2>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" class="form-control">
        </div>
        <p id="errorMessage" class="error-message"></p>
        <button id="loginButton" class="btn btn-primary w-100">Entrar</button>

        <!-- Spinner de carregamento -->
        <div class="spinner-border text-primary spinner" role="status" id="loadingSpinner">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlQrh5lmZg0lbK6pB91kpuR35QOFeq3FE",
            authDomain: "acrqat.firebaseapp.com",
            projectId: "acrqat",
            storageBucket: "acrqat.firebasestorage.app",
            messagingSenderId: "727950527445",
            appId: "1:727950527445:web:bc8f87e3688f89f7af0b5c",
            measurementId: "G-K4T81M6ZHR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("loginButton").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");
            const spinner = document.getElementById("loadingSpinner");

            // Limpa a mensagem de erro
            errorMessage.textContent = "";

            if (!email || !password) {
                errorMessage.textContent = "Preencha todos os campos!";
                return;
            }

            // Mostrar spinner e desativar botão
            spinner.style.display = "inline-block";
            document.getElementById("loginButton").disabled = true;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                sessionStorage.setItem("loggedIn", "true");
                window.location.href = "comunity.html";
            } catch (error) {
                console.error("Erro no login:", error.code, error.message);
                errorMessage.textContent = "Erro: " + error.message;
            }

            // Ocultar spinner e reativar botão após o login
            spinner.style.display = "none";
            document.getElementById("loginButton").disabled = false;
        });
    </script>
</body>
</html>
